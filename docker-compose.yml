version: '3'
services:
  web:
    image: alpine
    restart: always
    networks: 
      - demo
    depends_on:
      - back1
      - back2
  back1:
    image: alpine
    restart: always
    networks:
      - demo
    depends_on:
      - back2
  back2:
    image: alpine
    restart: always
    networks:
      - demo
  proxy:
    image: nginx
    container_name: demo_proxy
    restart: always
    command: chmod +x /etc/nginx/healthcheck.sh
    healthcheck:
      test: sh /etc/nginx/healthcheck.sh
      interval: 30s
      timeout: 10s
      retries: 3
      # start_period: 40s
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
      - back1
      - back2
    networks: 
      - demo
networks: 
  demo:
    external: false

    